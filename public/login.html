<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Facettes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  
  <div class="login-card bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-black text-purple-600 mb-2">FACETTES</h1>
      <p class="text-gray-600 text-sm">Admin Panel Login</p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <span id="errorText"></span>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      <span id="successText"></span>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
          placeholder="Enter your password"
        />
      </div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105 focus:ring-4 focus:ring-purple-300"
      >
        Login
      </button>
    </form>

    <!-- Back to Site -->
    <div class="mt-6 text-center">
      <a href="/" class="text-sm text-purple-600 hover:text-purple-800 transition">
        ← Back to main site
      </a>
    </div>

    <!-- Default Credentials Warning (remove in production) -->
    <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
      <p class="text-xs text-yellow-800">
        <strong>⚠️ Default credentials:</strong><br>
        Username: <code class="bg-yellow-100 px-1 rounded">admin</code><br>
        Password: <code class="bg-yellow-100 px-1 rounded">changeme123</code><br>
        <span class="text-red-600 font-semibold">Change these immediately!</span>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/check');
        const data = await response.json();
        if (data.authenticated) {
          window.location.href = '/admin';
        }
      } catch (err) {
        console.error('Auth check failed:', err);
      }
    }

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function hideMessages() {
      errorMessage.classList.add('hidden');
      successMessage.classList.add('hidden');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1000);
        } else {
          showError(data.error || 'Login failed. Please try again.');
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('An error occurred. Please try again.');
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });

    // Check authentication on page load
    checkAuth();
  </script>
</body>
</html>
